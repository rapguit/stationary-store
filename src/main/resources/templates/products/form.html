<form name="disciplineForm" class="form-horizontal">
    <div class="container-fluid">
        <div class="container-fluid" >    
            <h1 class="pull-right">Product</h1>
        </div>
        <br/>
        <div>
            <div class="form-group">
                <label for="txtId" class="col-sm-1 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtId" ng-model="products.productCandidate.id"/>
                </div>
            </div>
            <div class="form-group">
                <label for="txtBarCode" class="col-sm-1 control-label">Bar Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtBarCode" ng-model="products.productCandidate.barCode"/>
                </div>
            </div>
            <div class="form-group">
                <label for="txtName" class="col-sm-1 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtName" ng-model="products.productCandidate.name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="txtCategory" class="col-sm-1 control-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtCategory" ng-model="products.productCandidate.category"/>
                </div>
            </div>
            <div class="form-group">
                <label for="txtDesc" class="col-sm-1 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea rows="4" cols="50" class="form-control" id="txtDesc" ng-model="products.productCandidate.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="numQt" class="col-sm-1 control-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numQt" ng-model="products.productCandidate.quantity"/>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="btn-toolbar pull-right">
                    <button class="btn btn-default" 
                            title="Back"
                            aria-label="Back"
                            ng-click="products.back()">
                        <span class="glyphicon glyphicon-arrow-left"></span> Back
                    </button>
                    <button class="btn btn-default" 
                            title="Save"
                            aria-label="Save"
                            ng-click="products.save()">
                        Save <span class="glyphicon glyphicon-save"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
